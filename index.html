        }
        return array;

        // æŒ‘é¸éŒ¯èª¤é¸é … (å¾ç•¶å¤©å…¶ä»–å–®å­—é¸)
        const wrongCandidates = todayWords.filter(w => w.en !== currentWord.en);
        const shuffledWrong = shuffleArray([...wrongCandidates]);
        options.push(...shuffledWrong.slice(0, 3)); // å–å‰ä¸‰å€‹
        
        // æ‰“äº‚é¸é …é †åº
        options = shuffleArray(options);

        // æ¸²æŸ“æŒ‰éˆ•
        const optionsContainer = document.getElementById('quizOptions');
        optionsContainer.innerHTML = ''; // æ¸…ç©º

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quiz-option-btn';
            btn.innerText = opt.zh; // é¡¯ç¤ºä¸­æ–‡æ„æ€
            btn.onclick = () => checkAnswer(btn, opt.en === currentWord.en);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(btn, isCorrect) {
        // é–å®šæ‰€æœ‰æŒ‰éˆ•é˜²æ­¢é‡è¤‡é»æ“Š
        const allBtns = document.querySelectorAll('.quiz-option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (isCorrect) {
            btn.classList.add('correct-answer');
            quizScore += 10;
        } else {
            btn.classList.add('wrong-answer');
            // æ‰¾å‡ºæ­£ç¢ºç­”æ¡ˆä¸¦æ¨™ç¤º
            allBtns.forEach(b => {
                if (b.innerText === quizData[quizCurrentIndex].zh) {
                    b.classList.add('correct-answer');
                }
            });
        }

        // å»¶é² 1 ç§’å¾Œé€²å…¥ä¸‹ä¸€é¡Œ
        setTimeout(() => {
            quizCurrentIndex++;
            showQuestion();
        }, 1000);
    }

    function showResult() {
        document.getElementById('quizContent').style.display = 'none';
        document.getElementById('quizResult').style.display = 'block';
        document.getElementById('finalScore').innerText = quizScore;
    }

    // åˆå§‹åŒ–
    initSelect();
    renderWords(0);

</script>
